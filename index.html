<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="w-screen h-screen ctr">
    <div class="tabel ctr">
      <div class="board">
        <span id="col-0"></span><span id="col-1"></span>
        <span id="col-2"></span><span id="col-3"></span>
        <span id="col-4"></span><span id="col-5"></span>
        <span id="col-6"></span><span id="col-7"></span>
        <span id="col-8"></span>
      </div>
      <button id="reset">Reset</button>
    </div>
    <footer style="text-align: center; font-size: 10px; position: absolute; bottom: 10px; width: 100%; color: white;">
      By Yaj Kotak, 2024
    </footer>
    <!-- Add sound effects -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
